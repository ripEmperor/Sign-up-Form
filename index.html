<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="form-page">
            <div class="bg">
                <div class="logo">logo</div>
                <div class="logoBg">text</div>
                <img src="bgIMG.jpg" class="bgIMG">
            </div>
            <div class="formSide">
                <div class="container">
                    <div class="hero">
                        This is not a real online service!
                        You know you need something like this in your life
                        to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.

                        <p>You <em>know</em> you want to.</p>
                    </div>
                    <div class="form">
                        <div class="hypeText">Let's do this!</div>
                        <form action="#" method="post" class="actualForm">
                            <div class="row1">
                                <div class="first">
                                    <label for="first">First Name</label>
                                    <input type="text" id="first">
                                </div>
                                <div class="last">
                                    <label for="last">Last Name</label>
                                    <input type="text" id="last">
                                </div>
                            </div>
                            <div class="row2">
                                <div class="email">
                                    <label for="email">Email</label>
                                    <input type="email" id="email">
                                </div>
                                <div class="phone">
                                    <label for="phone">Phone Number</label>
                                    <input type="number" id="phone">
                                </div>
                            </div>
                            <div class="row3">
                                <div class="pass">
                                    <label for="pass">Password</label>
                                    <input type="password" id="pass" onkeyup="check();">
                                    <span id='message'></span>
                                </div>
                                <div class="passConf">
                                    <label for="passConf">Confirm Password</label>
                                    <input type="password" id="passConf" onkeyup="check();">
                                </div>
                            </div>
                            <div class="button">
                                <button type="submit" class="createAcc" id="submit">Create Account</button>
                            </div>
                        </form>
                    </div>
                    <div class="logIn">
                        Already have an account? <span><a href="#">Log in</a></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
